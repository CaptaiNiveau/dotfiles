source=~/.config/hypr/mocha.conf

# env setup
env = HYPRLAND_LOG_WLR,1
#env = GBM_BACKEND,nvidia-drm
env = EGL_PLATFORM,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = LIBVA_DRIVER_NAME,nvidia
#env = LIBVA_DRIVER_NAME,iHD
env = NVD_BACKEND,direct
env = MOZ_DRM_DEVICE,/dev/dri/renderD129
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = THEME_DIR,/usr/share/themes/Catppuccin-Mocha-Standard-Lavender-Dark
env = GTK_THEME,Catppuccin-Mocha-Standard-Sapphire-Dark
env = XCURSOR_THEME,Catppuccin-Mocha-Sapphire-Cursors
env = XCURSOR_SIZE,24
#env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
#env = GDK_BACKEND,wayland,x11
#env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
#env = XDG_SESSION_DESKTOP,Hyprland


#env = LIBVA_DRIVER_NAME,nvidia
#env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm #remove if firefox isn't working correctly
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia #remove if discord isn't working correctly
#env = WLR_NO_HARDWARE_CURSORS,1

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dunst
exec-once = firefox
exec-once = gBar bar 0
exec-once = gBar bar 1
exec-once = hyprpaper
exec-once = flameshot
exec-once = /home/lap/.cache/pypoetry/virtualenvs/normcap-ff0zFrDv-py3.11/bin/python /home/lap/.local/git/normcap/normcap/__main__.py
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste -t text --watch clipman store
exec-once = wl-paste -p -t text --watch clipman  store -P --histpath="~/.local/share/clipman-primary.json"
# desktop portal fix
# exec-once = ~/.local/bin/killwrongxdgp.sh

# monitor=,3440x1440@144,auto,1
monitor=,preferred,auto,1
monitor=HDMI-A-1,3840x2160@60,1000x1600,1.3
#monitor=HDMI-A-1,3840x2160@60,1000x1600,1
 
input {
    kb_model=pc105aw-sl
    kb_layout=us
    kb_variant=cmk_ed_us
    kb_options=misc:extend,lv5:caps_switch_lock,grp:shifts_toggle,compose:menu,misc:cmk_curl_dh 
    
    repeat_rate=40
    repeat_delay=200

    kb_file=
    kb_rules=evdev

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xaa8822bb
    col.inactive_border=0x00333333
    cursor_inactive_timeout=1

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    # damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur {
        size=2 # minimum 1
        passes=3 # minimum 1
        new_optimizations=1
    }
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=true
    workspace_swipe_forever=true
    workspace_swipe_min_speed_to_force=5
    workspace_swipe_distance=200
    workspace_swipe_direction_lock=false
}

xwayland { 
    force_zero_scaling
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
windowrule=workspace 1, firefox
windowrule=workspace 2, jetbrains-client
windowrulev2=workspace 3, title:^(.*Godot Engine)$
windowrule=workspace 4, teams-for-linux
windowrule=workspace 4, tidal-hifi
windowrule=workspace 5, Signal
windowrule=workspace 8, openrgb
windowrule=workspace 9, jetbrains-gateway
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = nofocus, class:^(jetbrains-rider)$,title:^(win\d+)$

#layerrule=blur,^(gtk-layer-shell)$
layerrule=ignorezero,^(gtk-layer-shell)$
layerrule=blur,^(notifications)$
layerrule=ignorezero,^(notifications)$

#windowrule=tile, jetbrains-client
windowrule=tile, jetbrains-gateway
windowrulev2=tile, title:^(.*Godot Engine)$

