<?xml version="1.0"?><!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <dir>~/.fonts</dir>

 <match target="font">
  <edit mode="assign" name="rgba">
   <const>none</const>
  </edit>
 </match>

 <match target="font">
  <edit mode="assign" name="lcdfilter">
   <const>lcdlight</const>
  </edit>
 </match>

